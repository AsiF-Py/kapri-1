{% extends 'base.html' %}
{% load static %}
{% block content %}

<main class="site-body">
  <!-- page banner start -->
  <section class="inner-page-banner"
    style="background-image: url('{% static 'assets/images/bg/inner-page-banner.jpg' %}');">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
          <h2 class="inner-page-title text-white">Blog</h2>
          <ul class="page-breadcrumb">
            <li><a href="/">Home</a></li>
            <li>Blog</li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <!-- page banner end -->

  <!-- blog section start -->
  <section class="pt-120 pb-120 section-bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
          <div class="section-top">
            <span class="top-title">Blog</span>
            <h2 class="section-title">Our Latest News</h2>
          </div>
        </div>
      </div><!-- row end -->
      <div class="row gy-4">
        {% for blog in blog %}
        <div class="col-lg-4 col-md-6">

          <div class="blog-item">
            <div class="blog-thumb">
              <a href="/blog/{{blog.slug}}/" class="d-block h-100">
                <img src="{{blog.image.url}}" alt="image">
              </a>
            </div>
            <div class="blog-content">
              <div class="blog-meta">
                <span class="single-meta">{{blog.auther}}</span>
                <span class="single-meta">{{blog.created}}</span>
              </div>
              <h4 class="blog-title">
                <a href="blog-details.html">{{blog.title}}</a>
              </h4>
              <a href="blog-details.html" class="blog-btn">Read more</a>
            </div>
          </div>

        </div>
        {% endfor %}

      </div>
    </div>
  </section>
  <!-- blog section end -->


</main><!-- site-body end -->
{% endblock %}
