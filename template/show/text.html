<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova: Your AI Assistant</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container-jovi {
            position: relative;
            text-align: center;
            color: white;
            background: #000;
            /* Replace with actual background image */

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            font-size: 3em;
            margin-bottom: 0.5em;

            display: flex;
